
<!doctype html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <form>
            <lebal for="First_name"><b>First name:</b></lebal>
            <input id="First_name" type="text" name="First_namme" placeholder="Frist name">
            <br><br>
            <lebal for="Last_name"><b>Last name:</b></lebal>
            <input id="Last_name" type="text" name="Last_namme" placeholder="Last name">
            <br><br>
            
            
            <label for="title"><b>Title:</b></label>

            <label for="mr.">Mr.</label>
            <input type="radio" value="Mr." id="mr." name="title">
            <label for="mrs.">Mrs.</label>
            <input type="radio" value="Mrs." id="mrs." name="title">
            <label for="miss.">Miss.</label>
            <input type="radio" value="Miss." id="miss." name="title">
            <label for="PhD">PhD</label>
            <input type="radio" value="PhD" id="PhD" name="title">
            <br><br>
            
            
            <label for="payment"><b>Payment:</b></label>
            <select id="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="bkash">Bkash</option>
                <option value="nogod">Nogod</option>
                <option value="rocket">Rocket</option>
            </select>
            <br><br>


            <label for="Email"><b>Email:</b></label>
            <input type="email" id="Email" name="Email" placeholder="......@gmail.com">
            <br><br>


            <label for="birthday"><b>Birthday</b></label>
            <input type="date" id="birthday" name="Birthday" min="2000-01-01" max="2021-12-31">
            <br><br>


            <label for="quantity"><b>Quantity:</b></label>
            <input type="number" id="quantity" name="Quantity" min="1" max="100" value="1">
            <br><br>


            <label for="phone"><b>Phone#:</b></label>
            <input type="tel" id="phone" name="Phone#">
            <br><br>


            <label for="password"><b>Password</b></label>
            <input type="password" id="password" name="Password" maxlength="8">
            Maximum 8 chac.
            <br><br>
            <label for="rate us"><b>Rate us:</b></label>
            1<input type="range" step="25" value="100">5
            <br><br>
            <label for="subscribe"><b>Subscribe:</b></label>
            <input type="checkbox" id="subscribe" name="subscribe">
            <br><br>

            <label for="myfile"><b>Upload a File:</b></label>
            <input type="file" id="myfile" name="myfile">
            <br><br>

            <input type="reset">
            <br><br>
            <input type="submit">
            
        </form>

    </body>
</html>
